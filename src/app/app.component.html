<!--The content below is only a placeholder and can be replaced.-->
<div class="clearfix">
  <h1 style="text-align: center">Top Tracks</h1>
<table class="table table-hover">
  <thead>
  <th></th>
  <th>Song Name</th>
  <th>Artist Name</th>
  <th>Listeners</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of list">
    <td><img [src]='c.images[1]'></td>
    <td>{{c.name}}</td>
    <td>{{c.artistName}}</td>
    <td>{{c.listeners}}</td>
  </tr>
  </tbody>


</table>
</div>
